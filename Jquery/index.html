<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Dersi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="js/jquery-3.6.1.min.js"></script>

<script>
    $(document).ready(function(){
        $(".tikla").click(function(){
            //$("p").hide(); //gizlemek için kullanılır
            //$("p").show(); //göstermek için
            //$("p").toggle(); //gizli ise gösterir, görünür ise gizler
            $("p").remove();
        });

        $(".birlestir").click(function(){
            var adi = $(".adi").val();
            var soyadi = $(".soyadi").val();

            console.log($(".sonuc"));
            $("p.sonuc").addClass("alert-danger");
            $(".sonuc").text(adi + " " + soyadi);   
            $("input.sonuc").val(adi + " " + soyadi);  
                  
            $("input.sonuc").css("color", "red");
            $("input.sonuc").css("background-color", "blue");
        });
    });
</script>
</head>
<body>

    <div class="container m-3">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary tikla" id="btn">Gönder</button>
                <button class="btn btn-primary">Gönder 2</button>
                <br>
                <br>
                <p id="metin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, eaque?</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control adi" placeholder="Adınız">

                <input type="text" class="form-control soyadi" placeholder="Soyadınız">

                <br>
                <button class="btn btn-primary birlestir">Birleştir</button>

                <br>
                <br>
                <p class="alert  sonuc"></p>
                <input type="text" class="form-control sonuc">
            </div>
        </div>
    </div>
    
</body>
</html>
