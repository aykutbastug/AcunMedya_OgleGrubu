<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Dersi - Not Ortalamas覺</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="js/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function(){
        $(".hesapla").click(function(){
            var bir = Number($(".bir").val());
            var iki = Number($(".iki").val());
            var uc = Number($(".uc").val());

            var ort = (bir + iki + uc) / 3;
            $(".ortalama").text(ort);
            $(".ortalama").removeClass("alert-danger");
            $(".ortalama").removeClass("alert-success");

            if (ort < 50){
                $(".ortalama").addClass("alert-danger");
            }
            else {
                $(".ortalama").addClass("alert-success");
            }
        });        
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control bir" placeholder="1. S覺nav Notu">
                <br>
                <input type="text" class="form-control iki" placeholder="2. S覺nav Notu">
                <br>
                <input type="text" class="form-control uc" placeholder="3. S覺nav Notu">
                <br>
                <button class="btn btn-primary hesapla">Hesapla</button>

                <br>
                <br>
                <p class="ortalama alert"></p>
            </div>
        </div>
    </div>
</body>
</html>
