<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
       function deneme(){
        var adiControl = document.getElementById("adi");
        console.log(adiControl);
        alert(adiControl.value);
        adiControl.value = "deneme";

        document.getElementById("mesaj").innerText = "Kayıt silinirlen hata alındı..";

        
        document.getElementsByClassName("mesaj").innerHTML = "<strong>Kayıt silinirlen hata alındı..</strong>";
       }

       
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" id="adi" value="aaa">

                <br>
                <button onclick="deneme()">Gönder</button>
            </div>
        </div>
    </div>

    <br>
    <div class="alert alert-danger" id="mesaj"></div>

    <ul>
        <li>sayı1</li>
        <li>sayı2</li>
    </ul>
    
</body>
</html>
