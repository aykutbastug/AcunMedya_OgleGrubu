<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">              

                  <div class="mb-3">
                    <label for="metin" class="form-label">Değiştirmek İstediğiniz Metin</label>
                    <textarea class="form-control" id="metin" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="yaziRengi" class="form-label">Yazı Rengi</label>
                    <input type="email" class="form-control" id="yaziRengi" placeholder="Yellow">
                  </div>
                  <div class="mb-3">
                    <label for="arkaPlanRengi" class="form-label">Yazı Rengi</label>
                    <input type="email" class="form-control" id="arkaPlanRengi" placeholder="Yellow">
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary" onclick="degistir()">Değiştir</button>
                  </div>
            </div>
        </div>
        <div class="row">
            
            <p id="icerik">Örnek metin</p>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <input type="number" id="sayi1" class="form-control">
                <input type="number" id="sayi2" class="form-control">
                <select id="islem" class="form-control">
                    <option value="topla">Topla (+)</option>
                    <option value="cikar">Çıkar (-)</option>
                    <option value="carp">Çarp (*)</option>
                    <option value="bol">Böl (/)</option>
                </select>

                <button class="btn btn-primary" onclick="islemYap()">İşlemi Yap</button>
            </div>
        </div>
    </div>


    
    <script>
        function degistir(){
            let _metin = document.getElementById("metin").value;
            let _yaziRengi = document.getElementById("yaziRengi").value;
            let _arkaPlanRengi = document.getElementById("arkaPlanRengi").value;

            let pElementi = document.getElementById("icerik");
            pElementi.style.color = _yaziRengi;
            pElementi.style.backgroundColor = _arkaPlanRengi;
            pElementi.innerText = _metin;
        }

        function islemYap(){
            let s1 = Number(document.getElementById("sayi1").value);
            let s2 = Number(document.getElementById("sayi2").value);
            let islemTipi = document.getElementById("islem").value;
            let sonuc = 0;

            if (islemTipi == "topla")
                sonuc = s1 + s2;
            else if (islemTipi == "cikar")
                sonuc = s1 - s2;
            else if (islemTipi == "carp")
                sonuc = s1 * s2;
            else if (islemTipi == "bol")
                sonuc = s1 / s2;

            alert(sonuc);

        }
    </script>
</body>
</html>
